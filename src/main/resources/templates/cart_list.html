	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>おもちゃ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
			<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
					<a th:if="${session.user != null}" class="navbar-brand" href="item_list_pizza.html" th:href="@{/}" style="font-size:15px;">
					<span th:text="${session.user.name}+さんこんにちは！"></span>
					</a>
					<a th:unless="${session.user != null}" th:href="@{/login}" class="navbar-brand" style="font-size:15px;">
					<span th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/shopping-cart/show}">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link" th:href="@{/orderHistory}">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link" th:href="@{/login}">ログイン</a>&nbsp;&nbsp;
						<a href="item_list_pizza.html" class="navbar-link" th:href="@{/logout/toLogout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<h3 th:text="${noItemMessage}" class="text-center text-danger">ショッピングカート</h3>
				<table class="table table-striped item-list-table" th:if="${order.orderItemList.size != 0}">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img_pizza/1.jpg" th:src="@{/img_toy/}+${orderItem.item.imagePath}"
										class="img-responsive img-rounded item-img-center" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:if="${orderItem.size} == M" th:text="${orderItem.item.priceM}">2,380</span>
								<span th:if="${orderItem.size} == L" th:text="${orderItem.item.priceL}">2,380</span>円
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}">1</span>個
							</td>
							<td>
								<ul>
									<li th:each="topping:${orderItem.orderToppingList}"><span th:text="${topping.topping.name}"></span></li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:if="${orderItem.size} == M"
										th:text="${orderItem.quantity} * ${orderItem.item.priceM} + ${orderItem.quantity} * ${orderItem.orderToppingList.size()} * 200">3,280</span>
									<span th:if="${orderItem.size} == L"
										th:text="${orderItem.quantity} * ${orderItem.item.priceL} + ${orderItem.quantity} * ${orderItem.orderToppingList.size()} * 300">3,280</span>円
								</div>
							</td>
							<td>
								<div class="text-center">
								<form method="POST" th:action="@{/shopping-cart/delete}">
									<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
									<button type="submit" class="btn btn-primary">削除</button>
								</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row" th:if="${order.orderItemList.size != 0}">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="tax">消費税：<span th:text="${tax}">8,000</span>円<br></span>
					<span id="total-price">ご注文金額合計：<span th:text="${totalPrice}">38,000</span>円 (税込)</span>
				</div>
			</div>
		</div>

		<div class="row" th:if="${order.orderItemList.size != 0}">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group" th:if="${session.user != null}">
					<form action="order_confirm.html" th:action="@{/order-confirm}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む">
					</form>
				</div>
				<div class="form-group" th:if="${session.user == null}">
					<form action="order_confirm.html" th:action="@{/login}">
						<input class="form-control btn btn-warning btn-block" id="backToLogin"
							type="submit" value="注文に進む">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/induce_login.js}"></script>
</body>
</html>
